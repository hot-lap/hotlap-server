# ===================================================================
# Spring Boot Configuration for the test profile
# ===================================================================

# LOGGING
logging:
  level:
    root: INFO
    com.oops: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.jdbc.core.JdbcTemplate: DEBUG
    org.springframework.jdbc.core.StatementCreatorUtils: TRACE
    org.springframework.orm.jpa.JpaTransactionManager: DEBUG
    org.springframework.web.server.adapter.HttpWebHandlerAdapter: DEBUG
    reactor.netty.http.client: DEBUG

# SPRING
spring:
  datasource:
    url: jdbc:h2:mem:oops;DB_CLOSE_DELAY=-1;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      minimum-idle: 2
      maximum-pool-size: 2
  jackson:
    serialization:
      indent_output: true
  jpa:
    hibernate:
      ddl-auto: create-drop   # 필요에 따라 create / update 등으로 변경 가능
    properties:
      hibernate:
        format_sql: true
        show_sql: true
